    <!-- Main Chatbot -->
    <div class="content-container">
        <!-- Main Chatbot Interface -->
        <div class="main-content">
            <div class="chat-interface main-chat-interface">
                <div class="chat-header"><h1>Chat with Us test</h1></div>
                <div class="chat-box" id="main-chat-box"></div>
                <div class="chat-input">

    <!-- Popup Chatbot -->
    <div class="chat-interface popup-chat-interface" id="popup-chat-interface">
        <div id="popup-toggle-large" class="chat-header popup-header"><h2>Need Help?</h2></div>
        <div class="chat-box" id="popup-chat-box"></div>
        <div class="chat-input">
            <input type="text" id="popup-user-input" placeholder="Ask us anything..." />
            <button id="send-message-popup">Send</button>
        </div>
    </div>
    <button id="popup-toggle" class="popup-toggle">Chat</button>
